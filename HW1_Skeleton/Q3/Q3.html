<!DOCTYPE html>
<!-- cse6242 -->

<!-- run: http-server & -->

<head>
  <style>    
    /* Define css rules here */
    .bar {
      /* Optional: style bars here */
    } 
    
    .axis-label {
      font-family: sans-serif;
      font-size: 14px;
    }

    #title {
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
<title>Wildlife Trafficking Incidents</title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
    var margin = {top: 50, right: 50, bottom: 70, left: 150};
    var width = 900 - margin.left - margin.right;
    var height = 370 - margin.top - margin.bottom;


    // create scales x & y for X and Y axis and set their ranges
    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleBand().range([0, height]).padding(0.2);


    // append svg element to the body of the page
    var svg = d3.select("body").append("svg")
	   	// set the id, dimensions and position of the svg element 	
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
	    .attr("id", "container")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Get the data and filter for top 5 most trafficked species
	  var pathToCsv = "q3.csv";		// path to csv
	
    d3.dsv(",", pathToCsv, function (d) {
      return {
        // format data attributes if required
        species: d.species,
        count: +d.count // convert string to numeric
      }
    }).then(function (data) {
      console.log(data); // you should see the data in your browser's developer tools console 
      
      data.sort(function(a, b) {
        return b.count - a.count;
      });
      var topData = data.slice(0, 5);
      /* Create bar plot using data from csv */

      // set the domains of X and Y scales based on data
      x.domain([0, d3.max(topData, function(d) { return d.count; })]);
      y.domain(topData.map(function(d) { return d.species; }));

      
      // Add bars to svg - create new elements based on your data
      var colors = ["#1b9e77", "#d95f02", "#7570b3", "#e7298a", "#66a61e"];
      var colorScale = d3.scaleOrdinal().range(colors);


      svg.selectAll(".bar")
        .data(topData)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", function(d) { return y(d.species); })
        .attr("width", function(d) { return x(d.count); })
        .attr("height", y.bandwidth())
        .attr("fill", function(d, i) { return colorScale(i); });

      // Add the X Axis
      svg.append("g")
        .attr("id", "x_axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(null, "s").tickValues(d3.range(0, d3.max(topData, d => d.count) + 500, 500)));
      // Add the text label for X Axis
      svg.append("text")
        .attr("id", "x_axis_label")
        .attr("x", width / 2)
        .attr("y", height + 40)
        .style("text-anchor", "middle")
        .text("Count");
      // Add the Y Axis
      svg.append("g")
        .attr("id", "y_axis")
        .call(d3.axisLeft(y));
      // Add the text label for Y axis
      svg.append("text")
        .attr("id", "y_axis_label")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - (height / 2))
        .style("text-anchor", "middle")
        .text("Species");
      // Add GT username
      svg.append("text")
        .attr("id", "credit")
        .attr("x", width)
        .attr("y", height + margin.bottom - 10)
        .style("text-anchor", "end")
        .text("yliang375");
      // Add Title
      svg.append("text")
        .attr("id", "title")
        .attr("x", width / 2)
        .attr("y", 0 - (margin.top / 2))
        .style("text-anchor", "middle")
        .text("Wildlife Trafficking Incidents per Species (2015 to 2023)");

    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
